<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSTea</title>
  </head>
  <style>
.grid-container {
  width: 100%;
  display: grid;
  grid-template-columns: 1fr 1fr;
}
.syntax-node {
  padding-left: 5px;
  margin-left: 20px;
  border-left: 2px solid white;
}
.syntax-node:hover {
  border-left: 2px solid #ccc;
}
.syntax-err {
  color: red;
}
#cst, #source-code {
  height: 100vh;
  overflow: scroll;
}
pre {
  padding: 0px;
  margin: 0px
}
  </style>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <div class="grid-container">
      <div id="source-code"></div>
      <div id="cst">
      </div>
    </div>
    <!-- button id="gen-cst">Generate CST</button -->
  </body>
</html>
